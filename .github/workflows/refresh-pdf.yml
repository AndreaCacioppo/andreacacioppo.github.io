name: Refresh PDF
on:
  schedule:
    - cron: '0 10 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - run: npm run pdf
      - uses: EndBug/add-and-commit@v9
        with:
          add: curriculum/download.pdf
          message: 'chore: auto-refresh PDF :robot:'
