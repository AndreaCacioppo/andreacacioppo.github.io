    <p class="message">
      Advertising is the most toxic pollutant in the world
    </p>
  </div>

  <script>
    const canvas = document.querySelector('.matrix-canvas');
    const ctx = canvas.getContext('2d');
    const characters = '01';
    const fontSize = 16;
    let width = 0;
    let height = 0;
    let columns = 0;
    let drops = [];
    let animationHandle = null;
    const prefersReducedMotion = window.matchMedia('(prefers-reduced-motion: reduce)');

    function resizeCanvas() {
      const dpr = window.devicePixelRatio || 1;
      const viewportWidth = window.innerWidth;
      const viewportHeight = window.innerHeight;
      canvas.width = viewportWidth * dpr;
      canvas.height = viewportHeight * dpr;
      canvas.style.width = viewportWidth + 'px';
      canvas.style.height = viewportHeight + 'px';
      ctx.setTransform(1, 0, 0, 1, 0, 0);
      ctx.scale(dpr, dpr);
      width = viewportWidth;
      height = viewportHeight;
      columns = Math.ceil(width / fontSize);
      drops = Array(columns).fill(0);
    }

    function draw() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
      ctx.fillRect(0, 0, width, height);

      ctx.fillStyle = 'rgba(0, 255, 80, 0.65)';
      ctx.font = fontSize + "px 'Courier New', monospace";

      for (let i = 0; i < columns; i++) {
        const text = characters.charAt(Math.floor(Math.random() * characters.length));
        const x = i * fontSize;
        const y = drops[i] * fontSize;

        ctx.fillText(text, x, y);

        if (y > height && Math.random() > 0.975) {
          drops[i] = 0;
        } else {
          drops[i] += 0.9;
        }
      }

      animationHandle = requestAnimationFrame(draw);
    }

    function startMatrix() {
      if (animationHandle) {
        cancelAnimationFrame(animationHandle);
        animationHandle = null;
      }

      if (prefersReducedMotion.matches) {
        ctx.clearRect(0, 0, width, height);
        return;
      }

      animationHandle = requestAnimationFrame(draw);
    }

    window.addEventListener('resize', () => {
      resizeCanvas();
      startMatrix();
    });
    if (typeof prefersReducedMotion.addEventListener === 'function') {
      prefersReducedMotion.addEventListener('change', startMatrix);
    } else if (typeof prefersReducedMotion.addListener === 'function') {
      prefersReducedMotion.addListener(startMatrix);
    }

    resizeCanvas();
    startMatrix();
  </script>
